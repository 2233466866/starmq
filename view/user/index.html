<div class="content">
    <div class="row">
        <div class="col-6 col-xl-3">
            <a class="block block-rounded block-link-shadow text-end" href="javascript:void(0)">
                <div class="block-content block-content-full d-sm-flex justify-content-between align-items-center">
                    <div class="d-none d-sm-block">
                        <i class="fa fa-shopping-bag fa-2x text-primary-lighter"></i>
                    </div>
                    <div>
                        <div class="fs-3 fw-semibold text-primary">{$o.todayorder}</div>
                        <div class="fs-sm fw-semibold text-primary-light">今日订单</div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-6 col-xl-3">
            <a class="block block-rounded block-link-shadow text-end" href="javascript:void(0)">
                <div class="block-content block-content-full d-sm-flex justify-content-between align-items-center">
                    <div class="d-none d-sm-block">
                        <i class="fa fa-wallet fa-2x text-earth-lighter"></i>
                    </div>
                    <div>
                        <div class="fs-3 fw-semibold text-earth ">￥{$o.todaymoney}</div>
                        <div class="fs-sm fw-semibold text-earth-light">今日收入</div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-6 col-xl-3">
            <a class="block block-rounded block-link-shadow text-end" href="javascript:void(0)">
                <div class="block-content block-content-full d-sm-flex justify-content-between align-items-center">
                    <div class="d-none d-sm-block">
                        <i class="fa fa-bar-chart fa-2x text-elegance-lighter"></i>
                    </div>
                    <div>
                        <div class="fs-3 fw-semibold text-elegance">{$o.countorder}</div>
                        <div class="fs-sm fw-semibold text-elegance-light">总订单</div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-6 col-xl-3">
            <a class="block block-rounded block-link-shadow text-end" href="javascript:void(0)">
                <div class="block-content block-content-full d-sm-flex justify-content-between align-items-center">
                    <div class="d-none d-sm-block">
                        <i class="fa fa-rmb fa-2x text-pulse-lighter"></i>
                    </div>
                    <div>
                        <div class="fs-3 fw-semibold text-pulse">￥{$o.countmoney}</div>
                        <div class="fs-sm fw-semibold text-pulse-light">总收入</div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div class="block block-rounded animated fadeIn">
        <div class="block-header block-header-default">
            <h3 class="block-title text-earth-light">
                <i class="fa fa-link me-1"></i>API信息
            </h3>
        </div>
        <div class="block-content">
            <div class="row">
                <div class="mb-4 col-sm-12">
                    <label class="form-label text-info">接口地址</label>
                    <div class="input-group">
                        <input type="text" class="form-control form-control-alt fs-sm " value="{$Request.domain}/"
                               readonly="">
                        <a class="btn btn-sm btn-alt-info copy-btn copy" style="padding-top: 6px;" href="javascript:;"
                           data-clipboard-text="{$Request.domain}/" title="点击复制">
                            <i class="far fa-copy"></i>
                        </a>
                    </div>
                </div>
                <div class="mb-4 col-sm-12">
                    <label class="form-label text-info">商户ID</label>
                    <div class="input-group">
                        <input type="text" class="form-control form-control-alt fs-sm" value="{$c.appid}" readonly="">
                        <a class="btn btn-sm btn-alt-info copy-btn copy" style="padding-top: 6px;" href="javascript:;"
                           data-clipboard-text="{$c.appid}" title="点击复制">
                            <i class="far fa-copy"></i>
                        </a>
                    </div>
                </div>
                <div class="mb-4 col-sm-12">
                    <label class="form-label text-info">商户密钥</label>
                    <div class="input-group">
                        <input type="text" class="form-control form-control-alt fs-sm" value="{$c.appkey}" readonly="">
                        <a class="btn btn-sm btn-alt-danger" style="padding-top: 6px;" href="javascript:;"
                           onclick="rekey()">
                            重置密钥
                        </a>
                        <a class="btn btn-sm btn-alt-info copy-btn copy" style="padding-top: 6px;" href="javascript:;"
                           data-clipboard-text="{$c.appkey}" title="点击复制">
                            <i class="far fa-copy"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-12">
        <div class="block block-rounded">
            <div class="block-header block-header-default">
                <h3 class="block-title text-earth-light">
                    <i class="fa fa-server me-1"></i>服务器信息
                </h3>
            </div>
            <div class="block block-rounded">
                <div class="block-content">
                    <table class="table table-vcenter">
                        <tbody>
                        {volist name="s" id="v"}
                        <tr>
                            <td class="text-center text-info">{$key}</td>
                            <td>{$v}</td>
                        </tr>
                        {/volist}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
